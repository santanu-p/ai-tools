    function renderTools() {
      const toolGrid = document.getElementById('toolGrid');
      toolGrid.innerHTML = '';
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow tool-card';
        card.setAttribute('data-name', tool.name);
        card.setAttribute('data-category', tool.category);
        card.setAttribute('data-desc', tool.desc);
        card.innerHTML = `
          <img src="${tool.logo}" alt="${tool.name} Logo" class="w-12 h-12 mb-2">
          <h2 class="text-lg font-semibold">${tool.name}</h2>
          <p class="text-sm text-gray-600">${tool.desc}</p>
          <a href="${tool.link}" target="_blank" class="text-blue-500 text-sm mt-2 inline-block">Visit Site â†’</a>
        `;
        toolGrid.appendChild(card);
      });
    }

    function filterTools() {
      const searchValue = document.getElementById('searchBar').value.toLowerCase();
      const toolCards = document.querySelectorAll('.tool-card');

      toolCards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const category = card.getAttribute('data-category').toLowerCase();
        const desc = card.getAttribute('data-desc').toLowerCase();
        if (name.includes(searchValue) || category.includes(searchValue) || desc.includes(searchValue)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    window.addEventListener('DOMContentLoaded', renderTools);
